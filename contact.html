<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taco Contact</title>
    <link rel="icon" href="https://freepngimg.com/download/fish/169300-gourmet-fish-pic-taco-free-photo.png">
    <link rel="stylesheet" href="css style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop </h1>
        <nav class="header__nav">
        <ul class="header__ul">
            <li>
                <a href="html1.html">Home</a>
            </li>
            <li>
                <a href="menu.html">Menu</a>
            </li>
            <li>
                <a href="hours.html">Hours</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
       </nav>
      </header>

      <section class="hero">
        <h2 class="hero__h2">Bama !</h2>
        <figure class="hero__figure">
            <img src="https://cdn.pixabay.com/photo/2023/08/12/02/56/tacos-8184634_640.png"
             alt="taco image" title="Taco Foods" width="1000" height="500">
             <figcaption class="offscreen">Taco Foods</figcaption>
        </figure>
      </section>

      <main class="main">
        <article class="main__article">
            <h2 class="main__h2">Our Location</h2>
            <address>
                555 taco town street, taco main road,
                <br>
                chennai city, MO 5555-5555
            
            <p>phone:<a class="phone-number" href="tel.+5555555555"> 555-555-5555 </a></p>
        </address> 
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="main__h2">Our Contact Form</h2>
            <form class="form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" placeholder="your name">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" placeholder="your email">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
      </main>

      <footer class="footer">
        <p><a href="html1.html"> Back to Home</a></p>
      <hr>
        <p>
            <span class="nowrap">copyrights &#169;</span>
            <span> Little Taco Shop</span>
        </p>
      </footer>
</body>
</html>
